<!DOCTYPE html>
<html lang="en" id="belovedpet">

<head>
  <meta charset="UTF-8" />
  <title>XO-FORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="description" content="XO 3.0" />
  <meta name="keywords" content="forms, webforms, webcomponents" />

  <link href="/css/main.css" rel="stylesheet" />

  <link rel="shortcut icon" href="/img/icon-512p.png" />
  <link rel="apple-touch-icon" href="/img/icon-512p.png" />

  <script defer type="module" src="/dist/index.js"></script>
</head>

<body>
  <header>
    <h1><a href="/">XO 3.0</a></h1>
    <xw-theme></xw-theme>
  </header>

  <main>
    <xo-form theme="material" src="/forms/wizard.js"></xo-form>
  </main>

  <details id="model-state" title="View XO Model State">
    <summary>
      âŠŸ
    </summary>
    <div>
      <textarea readonly id="model" rows="20" cols="80" style="border: 1px solid rgba(125, 125, 125.5)"></textarea>
    </div>

  </details>

  <footer>&copy; 2022 - built with ðŸ’— by Neerventure</footer>

  <script type="module">
    let form = document.querySelector("xo-form");
    form.on("modelchange", (e) => {
      console.log("modelchange", e.detail);

      document.getElementById("model").value = JSON.stringify(
        e.detail.model,
        (key, value) => {
          if (key === "dataUrl") return value.split(",")[0];

          return value;
        }, 2);
    });
  </script>
</body>

</html>
